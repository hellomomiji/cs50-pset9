{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="mb-3">
        <table>
            <tr>
                <th>Company Name</th>
                <td>{{ quote.name }}</td>
            </tr>
            <tr>
                <th>Symbol</th>
                <td>{{ quote.symbol }}</td>
            </tr>
            <tr>
                <th>Latest Price</th>
                <td>{{ quote.price | usd }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
